<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-i18n="title">Annotating Academic Video</title>
    <meta name="description" data-i18n="[content]description">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/style.css">
    <!-- build:[data-main]:build bundle.min.js-->
    <script src="js/libs/require/require.js"></script>
    <!-- /build -->
    <!-- build:remove:build -->
    <script src="js/require.config.js"></script>
    <script src="js/main.js"></script>
    <!-- /build -->
  </head>
  <body>
    <div id="screen">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <span id="video-title" class="brand"><span data-i18n="title"></span> - <%= version %></span>

            <ul class="nav pull-right">
              <li class="dropdown" id="view-options">
                <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                  <span data-i18n="menu.view.head"></span> <b class="caret"></b>
                </button>
                <ul class="dropdown-menu">
                  <!-- TODO Why do these headers have the class `opt-annotate`? -->
                  <li class="opt-annotate menu-category" data-i18n="menu.view.annotate.head"></li>
                  <li class="opt-annotate"><button type="button" id="opt-annotate-text" class="checked">
                    <i class="check icon-check"></i>
                    <span data-i18n="menu.view.annotate.text annotations"></span>
                  </button></li>
                  <li class="opt-annotate"><button type="button" id="opt-annotate-categories" class="checked">
                    <i class="check icon-check"></i>
                    <span data-i18n="menu.view.annotate.structured annotations"></span>
                  </button></li>

                  <li role="presentation" class="divider"></li>

                  <li class="menu-category" data-i18n="menu.view.views.head"></li>
                  <li><button type="button" class="opt-view" data-view="annotate">
                    <i class="check icon-check"></i>
                    <span data-i18n="menu.view.views.annotate view"></span>
                    <i data-i18n="[title]menu.view.drag here" class="drag-source icon icon-move"></i>
                  </button></li>
                  <li><button type="button" class="opt-view" data-view="list">
                    <i class="check icon-check"></i>
                    <span data-i18n="menu.view.views.list view"></span>
                    <i data-i18n="[title]menu.view.drag here" class="drag-source icon icon-move"></i>
                  </button></li>
                  <li><button type="button" class="opt-view" data-view="loop">
                    <i class="check icon-check"></i>
                    <span data-i18n="menu.view.views.loop controller"></span>
                    <i data-i18n="[title]menu.view.drag here" class="drag-source icon icon-move"></i>
                  </button></li>

                  <li role="presentation" class="opt-list divider"></li>
                  <li class="menu-category" id="templates-menu" data-i18n="menu.view.templates.head"></li>

                  <li role="presentation" class="opt-list divider"></li>

                  <li class="opt-list"><button type="button" id="opt-auto-expand">
                    <i class="check icon-check"></i>
                    <span data-i18n="menu.view.auto expand"></span>
                  </button></li>

                  <li role="presentation" class="divider"></li>

                  <li><button type="button" class="opt-tracks-select" data-i18n="menu.view.track management"></button></li>
                </ul>
              </li>
              <li class="dropdown">
                <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                  <span data-i18n="menu.processing.head"></span> <b class="caret"></b>
                </button>
                <ul class="dropdown-menu">
                  <li><button type="button" id="export-csv" data-i18n="menu.processing.export csv"></button></li>
                  <li><button type="button" id="export-xlsx" data-i18n="menu.processing.export xlsx"></button></li>
                  <li><button type="button" id="print" data-i18n="menu.processing.print"></button></li>
                </ul>
              </li>
              <li class="dropdown">
                <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                  <span data-i18n="menu.help.head"></span> <b class="caret"></b>
                </button>
                <ul class="dropdown-menu">
                  <li><button type="button" id="about" data-i18n="menu.help.about"></button></li>
                </ul>
              </li>
              <li id="user-menu" class="dropdown">
                <button type="button" class="dropdown-toggle" data-toggle="dropdown">
                  <span id="user-menu-label"></span> <b class="caret"></b>
                </button>
                <ul class="dropdown-menu">
                  <li><button type="button" id="logout" data-i18n="menu.logout"></button></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Loading box -->
      <div class="hero-unit" id="loading">
        <h1 data-i18n="startup.loading"></h1>
        <p class="info" data-i18n="startup.creating views"></p>
        <p>
          <div class="progress progress-striped active">
            <div class="bar" style="width: 10%;"></div>
          </div>
        </p>
      </div>

      <div id="main-container"></div>

      <div id="dialogs"></div>
      <div class="modal" id="about-dialog" style="display:none"></div>
      <div class="modal" id="user-login" style="display:none"></div>
      <div class="modal" id="scale-editor" style="display:none"></div>
      <div class="modal" id="series-category" style="display:none"></div>
      <div class="modal" id="alert" style="display:none"></div>
      <div class="modal" id="tracks-selection" style="display:none"></div>
      <div tabindex="-1" id="annotation-shortcut-focus"></div>
    </div>
    <div id="print-view"></div>
  </body>
</html>
